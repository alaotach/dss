version: 1.0
runtime: python311
build:
  commands:
    pre-build:
      - pip install --upgrade pip
    build:
      - pip install -r requirements.txt
run:
  runtime-version: 3.11
  command: python -m uvicorn main:app --host 0.0.0.0 --port 8000
  network:
    port: 8000
  env:
    - name: ENVIRONMENT
      value: production
